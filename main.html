<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-4" id="header-text">Pokemon Gallery</h1>
    
        <div class="row mb-3">
            <div class="col-md-12">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#filter-collapse" aria-expanded="false" aria-controls="filter-collapse">
                    Filter by Type
                </button>
                <div class="collapse mt-3" id="filter-collapse">
                    <div id="type-filters" class="row">
                        <!-- Type checkboxes will be inserted here -->
                    </div>
                    <button id="apply-filters" class="btn btn-success mt-3">Apply Filters</button>
                </div>
            </div>
        </div>
    
        <div id="pokemon-container" class="row"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button id="prev" class="page-link">Previous</button>
                </li>
                <li id="page-buttons" class="pagination"></li>
                <li class="page-item">
                    <button id="next" class="page-link">Next</button>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="pokemon-details">
                    <!-- PokÃ©mon details will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
